<div class="product-card" [ngClass]="{
    list: layout() === 'list',
    grid: layout() === 'grid',
  }">
    <div class="image-container">
        <img [src]="product()?.url" [alt]="product()?.Title" />
    </div>

    <div class="content-container">
        <div class="header">
            <h3 class="heading-4">{{ product()?.name }}</h3>
            <div class="rating">
                @for (item of [1, 2, 3, 4, 5]; track $index) {
                <span class="fa fa-star star" [class.checked]="item <= (product()?.rating ?? 0)"> </span> }
            </div>
        </div>

        <div class="pricing">
            <span class="current-price">{{ product()?.currentPrice | currency }}</span>
            <span class="original-price">{{ product()?.originalPrice | currency }}</span>
        </div>

        <p class="description">
            {{ product()?.description }}
        </p>

        <div class="actions">
            <button><img src="Basket-icon.svg" alt="basket" /></button>
            <button><img src="heart-icon.svg" alt="heart icon" /></button>
            <button><img src="Zoom-icon.svg" alt="Zoom icon" /></button>
        </div>
    </div>
</div>
