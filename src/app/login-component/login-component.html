<div class="login-wrapper">
  <div class="login-card">
    <h2>Login</h2>
    <p>Please login using account details below.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" placeholder="Email Address" formControlName="email" />
        <small
          class="error-text"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
        >
          Please enter a valid email address.
        </small>
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" formControlName="password" />
        <small
          class="error-text"
          *ngIf="
            loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']
          "
        >
          Password must be at least 6 characters.
        </small>
      </div>

      <a class="forgot-password">Forgot your password?</a>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Sign In</button>
    </form>
    <div class="footer-link">Don't have an Account? <a href="#">Create account</a></div>
  </div>
</div>
